<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .savedList{
            display: grid;
            grid-template-columns: repeat(4, 20vw);
            grid-template-rows: 1fr;
            gap: 50px;
        }
        .box{
            width: 100%;
            height: 100%;
            background: rgb(190, 131, 131);
        }
    </style>
</head>
<body class="body" onload="loadSaved()">
<a href="index.html"><button class="savedForecast">HOME</button></a>
<div class="savedList">

</div>
<button class="savedForecast" style="position: relative; top: 70vh;"onclick="clearSaved()">Clear Saved</button>
</body>
</html>
